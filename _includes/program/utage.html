{% assign party = include.program.schedule.party %}

<section class="sectionUtage" id="utage">
  <header class="sectionHeadArea">
    <h3 class="clearfix">
      <span class="ttlSubLCenter">{{ party.title }}</span>
      <span class="ttlSubLLeft"><img src="img/common/ttl_dots_left.png"></span>
      <span class="ttlSubLRight"><img src="img/common/ttl_dots_right.png"></span>
    </h3>
    <p class="subTtlSm">{{ party.description }}</p>
  </header>
  <article>
    <!--<ul class="clearfix shuffle">-->
    {% for utage_sponsor in site.data.logos.utage %}
      <!--<li>-->
        <div class="utagePanel">
          <div class="utagePanelHeading">
            <h4>{{ utage_sponsor.naming }}</h4>
          </div>
          <div class="utagePanelBody">
            <!--<p>{{ party.venue }}:&nbsp;{{ party.seagull }}</p>-->
            <!--<p><a href="{{ party.seagull_guide_path }}">{{ party.seagull_guide }}</a></p>-->
            <!--<p>{{ party.sponsor }}</p>-->
            <div class="utagePanelLogo">
              <a href="{{ utage_sponsor.href }}"><img class="utageLogo" src="{{ utage_sponsor.img }}"/></a>
            </div>
          </div>
        </div>
      <!--</li>-->
    {% endfor %}
    <!--</ul>-->
  </article>
</section>
